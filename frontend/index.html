<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Killer Pool 🎱</title>

    <!-- Google Fonts: Rubik Mono One + Rubik (weights 400, 500, 700) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Burger Menu Navigation -->
    <nav>
        <div class="burger-menu" onclick="toggleMenu()">☰</div>
        <div id="menu" class="menu hidden">
            <button onclick="showPage('home')">🏠 Home</button>
            <button onclick="showPage('game')">🎮 Play Game</button>
            <button onclick="showPage('wins')">🏆 Win Counter</button>
        </div>
    </nav>

    <!-- Home Page -->
    <div id="home" class="page">
        <h1>Killer Pool</h1>
        <p class="subtext">Made by Lofl</p>
    </div>

    <!-- Play Game Page -->
    <div id="game" class="page hidden">
        <h2>🎮 Play Game</h2>

        <!-- This banner (hidden initially) will show the current player at the top -->
        <div id="currentPlayerBanner" class="hidden">
            <h3>🎱 Current Player: <span id="currentPlayer"></span></h3>
        </div>

        <!-- Add Players Section (visible initially, hidden after startGame()) -->
        <div id="setup">
            <h3>👥 Add Players</h3>
            <input type="text" id="playerName" placeholder="Enter player name" />
            <button onclick="addPlayer()">➕ Add Player</button>
            <ul id="playerList" class="player-list"></ul>
            <button onclick="startGame()">🚀 Start Game</button>
        </div>

        <!-- Main game area (hidden until startGame() runs) -->
        <div id="game-area" class="hidden">
            <!-- Removed the old “Current Player” heading from here 
                 because we now have a separate banner at the top. -->
            <ul id="livesList" class="player-list"></ul>
            <div class="game-controls">
                <button onclick="pot()">✅ POT</button>
                <button onclick="miss()">❌ MISS</button>
                <button onclick="bonus()">🎁 BONUS</button>
                <button onclick="shuffleOrder()">🔀 Shuffle Order</button>
            </div>
        </div>
    </div>

    <!-- Win Counter Page -->
    <div id="wins" class="page hidden">
        <h2>🏆 Win Counter</h2>
        <div class="scoreboard">
            <h3>📊 Total Wins</h3>
            <ul id="scoreboard"></ul>
        </div>
        <button onclick="showPage('game')">🔄 Play Another Game</button>
    </div>

    <!-- Your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
