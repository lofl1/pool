<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Disable user zooming (double-tap/pinch) on mobile -->
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Killer Pool 🎱</title>

  <!-- Google Fonts: Rubik Mono One + Rubik for text -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Mono+One&display=swap"
    rel="stylesheet"
  />
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Burger Menu Navigation -->
  <nav>
    <div class="burger-menu" onclick="toggleMenu()">☰</div>
    <h1 class="nav-title">Killer Pool</h1>

    <div id="menu" class="menu hidden">
      <button onclick="showPage('home')">🏠 Home</button>
      <button onclick="showPage('game')">🎮 Play Game</button>
      <button onclick="showPage('wins')">🏆 Win Counter</button>
    </div>
  </nav>

  <!-- Home Page -->
  <div id="home" class="page">
    <h1>Killer Pool</h1>
    <p class="subtext">Made by Lofl</p>
    <button id="homeStartGameBtn" onclick="showPage('game')">START GAME</button>
  </div>

  <!-- Play Game Page -->
  <div id="game" class="page hidden">
    <h2>🎮 Play Game</h2>

    <!-- Banner for current player -->
    <div id="currentPlayerBanner" class="hidden">
      <h3>🎱 Current Player: <span id="currentPlayer"></span></h3>
    </div>

    <!-- Add Players -->
    <div id="setup">
      <h3>👥 Add Players</h3>
      <input type="text" id="playerName" placeholder="Enter player name" />
      <button id="addPlayerBtn" onclick="addPlayer()">➕ Add</button>
      <ul id="playerList" class="player-list"></ul>

      <button id="shuffleBtn" onclick="shufflePlayers()">🔀 Shuffle</button>
      <button id="startGameBtn" onclick="startGame()">🚀 Start</button>
    </div>

    <!-- Main Game Area -->
    <div id="game-area" class="hidden">
      <ul id="livesList" class="player-list"></ul>
      <button id="resetBtn" onclick="resetToAddPlayer()">🔄 Reset</button>

      <!-- Bottom Controls: Only Emojis -->
      <div class="game-controls">
        <button id="potBtn" onclick="pot()">✅</button>
        <button id="missBtn" onclick="miss()">❌</button>
        <button id="bonusBtn" onclick="bonus()">🎁</button>
        <button id="undoBtn" onclick="undoAction()">↩️</button>
      </div>
    </div>
  </div>

  <!-- Win Counter Page -->
  <div id="wins" class="page hidden">
    <h2>🏆 Win Counter</h2>
    <div class="scoreboard">
      <h3>📊 Total Wins</h3>
      <ul id="scoreboard"></ul>
    </div>
    <button id="playAnotherBtn" onclick="showPage('game')">🔄 Play Again</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
